<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trend Detector</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body style="background-color:LightGray;">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Trend Detector</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#"></a>
        </li> 
        </ul>
    </div>  
    </nav>

  <div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-3">
        <ul class="nav nav-pills flex-column">
          <form action="/" method="get">
              
              <label for="symbol">Symbol:</label><br>
              <input type="text" id="symbol" name="symbol" value={% if symbol %}{{ symbol }}{% else %}{{ "0005.HK" }}{% endif %}><br><br>

              <label for="start_date">Start Date:</label><br>
              <input type="date" id="start_date" name="start_date" value={% if start_date %}{{ start_date }}{% else %}{{ two_years_ago }}{% endif %}><br><br>

              <label for="end_date">End Date:</label><br>
              <input type="date" id="end_date" name="end_date" value={% if end_date %}{{ end_date }}{% else %}{{ today }}{% endif %}><br><br>

              <label for="period">Confirmation Period:</label><br>
              <input type="number" id="period" name="period" value={% if period %}{{ period }}{% else %}{{ "15" }}{% endif %}><br><br>

              <label for="threshold">Threshold (%):</label><br>
              <input type="number" id="threshold" name="threshold" value={% if threshold %}{{ threshold }}{% else %}{{ "10" }}{% endif %}><br><br>

              <input type="submit" value="Submit">
          </form> 
        </ul>
        <hr class="d-sm-none">
      </div>
      <div class="col-sm-9">
        <img src={% set IconPng = url_for('static', filename="not_only_extremum.png") %}{% if IconPng %}{{ IconPng }}{% endif %} />
      </div>
    </div>
  </div>
</body>
</html>
